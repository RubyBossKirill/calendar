<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий</title>
    <link href="https://rubybosskirill.github.io/calendar/calendar.css" rel="stylesheet">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year"></span>
            <button id="next-month">&gt;</button>
        </div>
        <div id="custom-calendar"></div>
        <div id="event-list">Выберите дату, чтобы увидеть события.</div>
    </div>

    <script>
        console.log("index.html и CSS успешно загружены");

        window.OneWaySchedule = true;
        window.schedulerv1 = true;
        window.OneWayExcel = 'https://script.google.com/macros/s/AKfycbywJ7rlB3zPYSbDGeNlb80XcPJMEYFNCQ8sSeuzbz-PtZ_ct_yg4vNRBROXOv89QQa8rA/exec';
        window.OneWayDeadline = '{deadline}';

        console.log("Глобальные переменные для календаря установлены");
    </script>

    <script src="https://rubybosskirill.github.io/calendar/calendar.js"></script>
    <script>
        console.log("calendar.js подключен");
    </script>
</body>
</html>
