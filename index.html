<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий</title>
    <!-- Стили для основного отображения и библиотеки календаря -->
    <link href="https://rubybosskirill.github.io/calendar/calendar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/color-calendar/dist/css/theme-basic.css">
</head>
<body style="background-color: #333; color: white; font-size: 18px; padding: 20px;">

    <!-- Контейнер для календаря -->
